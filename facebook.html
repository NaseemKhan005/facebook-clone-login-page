   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="facebook.css">

   <title>Facebook-log in or sign up</title>
</head>
<body>
   <div class="container">
      <div class="logo">
         <img src="images/Facebook-logo.png2.svg" alt="">
         <p>Facebook helps you connect and share<br> with the people in your life.</p>
      </div>

      <div class="sign-up">
         <form action="">
            <input type="email" placeholder="Email address or phone number" required/>
            <input type="password" placeholder="Password">
            <input type="button" value="Log In">
            <a href="#">Forgotton password?</a>
            <button>Create New Account</button>
         </form>
         <p> <a href="#">Create a Page</a> for a celebrity, brand or business.</p>
      </div>
   </div>
